printWidth: 120
tabWidth: 4
useTabs: false
semi: true
singleQuote: true
trailingComma: es5
bracketSpacing: true
jsxBracketSameLine: false
arrowParens: always
plugins:
    - 'prettier-plugin-astro'
    - 'prettier-plugin-css-order'
    - 'prettier-plugin-tailwindcss'
overrides:
    - files: '*.astro'
      options:
          parser: astro
